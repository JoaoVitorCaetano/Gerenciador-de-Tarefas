<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="currentDate"></div> 
    
    <section>

        <div class="main-container">

            <h1>Tarefas</h1>
            
            <div class="divider">
            </div>
            

            <div class="add-task">
                <p>Adicione sua tarefa:</p>
                <div class="form-add-task">
                    <input type="text" name="add-task" id="txt1">
                    
                    <i class="fa-solid fa-plus"  id="addTaskBtn"></i>
                    <i class="fa-solid fa-filter" id="filterTaskBtn"></i>
                    
                </div>
                
            </div>
    
            <div class="divider"></div>
    

            <div class="task-container">

            </div>
            
        </div>
        
    </section>


    <div class="popup">
        <div class="popup-container">
            <h3 id="nameTask"></h3>
    
            <div class="dificult">
                <label for="dificuldade">Dificuldade:</label>
                <select id="dificuldade" name="dificuldade" required>
                <option value="">Selecione</option>
                <option value="fácil">Fácil</option>
                <option value="médio">Médio</option>
                <option value="difícil">Difícil</option>
            </select>
            </div>
            
            <div class="date">
                <p>Data de término:</p>
                <input type="date" id="taskDate">
            </div>
            
            <button class="confirm-btn" onclick="salvarTask()">Confirmar</button>
        </div>
    </div>
            
    <div class="filter-popup">
        <div class="filter-container">
            <i class="fa-solid fa-xmark" id="closeFilterBtn"></i>
            <h2>Filtrar Tarefas</h2>
            <div class="divider">
            </div>
            <div class="filter-options">
                <div class="filter-option">
                    <label for="dificuldade-filter">Dificuldade:</label>
                    <select id="dificuldade-filter" name="dificuldade-filter">
                        <option value="Todas">Todas</option>
                        <option value="fácil">Fácil</option>
                        <option value="médio">Médio</option>
                        <option value="difícil">Difícil</option>
                    </select>
                </div>
                <div class="filter-option">
                    <label for="data-filter">Data:</label>
                    <input type="date" id="data-filter" name="data-filter">
                </div>
                <button onclick="filterTasks()" id="filterBtn">Filtrar</button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/743b65bc27.js" crossorigin="anonymous"></script>
</body>
</html>
